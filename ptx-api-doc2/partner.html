        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="partner.html">Partnership</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="py-5">
      <div class="container">        
        <div class="row">
          <div class="col-sm-8 mx-auto">
            <div class="title mb-5">
              <h2 class="fw-light">Partnership Form</h2>
              <span>EMT needs your data for ease of communication regarding of EMT API service integration.</span>
            </div>
            <div class="card p-5">
              
              <div class="p3"></div>
              <h4>Fill with Valid Data</h4>
              <hr>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Company Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Person In Charge Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="PIC Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Bank Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Bank Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Bank Account</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Bank Account Number">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button type="button" class="btn btn-danger btn-floating btn-lg"  id="btn-back-to-top">
      <i class="fa fa-arrow-up"></i>
