<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nomoretbl.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Limit
            </h3>            
        </div>
        <div id="no-more-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf">
                <thead class="cf">
                    <tr>
                        <th>Layanan</th>
                        <th>Terdaftar</th>
                        <th>Aktif</th>
                        <th>Verify</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-title="Layanan">Deposit Minimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000 ,-</td>
                        <td data-title="Verify">10.000 ,-</td>
                    </tr>
                    <tr>
                        <td data-title="Layanan">Deposit Maksimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000.000 ,-</td>
                        <td data-title="Verify">50.000.000 ,-</td>
                    </tr>
                    <tr>
                        <td data-title="Layanan">Transfer Minimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000 ,-</td>
                        <td data-title="Verify">10.000 ,-</td>
                    </tr>
                    <tr>
                        <td data-title="Layanan">Transfer Maksimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000.000 ,-</td>
                        <td data-title="Verify">1.000.000.000 ,-</td>
                    </tr>
                    <tr>
                        <td data-title="Layanan">Penarikan Minimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000 ,-</td>
                        <td data-title="Verify">10.000 ,-</td>
                    </tr>
                    <tr>
                        <td data-title="Layanan">Penarikan Maksimal</td>
                        <td data-title="Terdaftar"><img src="https://marketing.fasapay.id/wp-content/uploads/2017/05/cross.png" alt="cross" width="16" height="16"  /></td>
                        <td data-title="Aktif">10.000.000 ,-</td>
                        <td data-title="Verify">50.000.000 ,-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <p class="bg-success" style="padding:10px;margin-top:20px"><small><a href="http://elvery.net/demo/responsive-tables/#no-more-tables" target="_blank"></a> </small></p>
    </div>
</div>
</body>
</html>
